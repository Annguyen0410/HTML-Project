<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }
        .header a {
            color: rgba(0,0,0,0.87);
            font-size: 13px;
            line-height: 24px;
            margin-right: 15px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            width: 584px;
            max-width: 90%;
            height: 44px;
            padding: 5px 8px 0 16px;
        }
        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-icon, .mic-icon {
            width: 24px;
            height: 24px;
            margin: 0 8px;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .buttons button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        .footer {
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
        }
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 20px;
        }
        .footer-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            min-width: 30%;
        }
        .footer a {
            color: #70757a;
            font-size: 14px;
            line-height: 40px;
            margin-right: 15px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="https://www.google.com/images/icons/product/keep-512.png" alt="Google apps" width="20" height="20" /></a>
            <a href="#"><img src="https://www.google.com/images/icons/product/photos-512.png" alt="Google Account" width="32" height="32" /></a>
            
        </div>
        <div class="content">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">            
            </div>
            <div class="search-box">
                <img src="/api/placeholder/24/24" alt="Search" class="search-icon" />
                <input type="text" class="search-input">
                <img class="mic-icon" src="https://www.gstatic.com/images/icons/material/system/1x/mic_black_24dp.png" alt="Microphone Icon">           
             </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-section">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
